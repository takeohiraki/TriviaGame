<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
    <div class="question-div">
        <div class="container">
            <h1 class="display-4 text-center">Totally Trivial Trivia!</h1>

            <div class="start-game">
                <button type="button" class="btn btn-primary btn-lg start-button text-center">Start</button>
            </div>

            <div class="questions">
                <h5>Time Remaining: <span id="display">00:00</span></h5>
                
                <br>

                <h4>Q1: Jeans company with no brand</h4>
                <div class="radio" id="q1">
                    <label><input type="radio" name="question1" value="1">Levi</label>
                    <label><input type="radio" name="question1" value="2">Unbranded</label>
                    <label><input type="radio" name="question1" value="3">True Religion</label>
                    <label><input type="radio" name="question1" value="4">Gucci</label>
                </div>

                <br>

                <h5>Q2: City with moonlight tower</h5>
                <div class="radio" id="q2">
                    <label><input type="radio" name="q2" value="1">Austin</label>
                    <label><input type="radio" name="q2" value="2">San Francisco</label>
                    <label><input type="radio" name="q2" value="3">Denver</label>
                    <label><input type="radio" name="q2" value="4">Boston</label>
                </div>

                <br>

                <h5>Q3: State with the second coldest city in the US</h5>
                <div class="radio" id="q3">
                    <label><input type="radio" name="q3" value="1">New Hampshire</label>
                    <label><input type="radio" name="q3" value="2">North Dakota</label>
                    <label><input type="radio" name="q3" value="3">Monatana</label>
                    <label><input type="radio" name="q3" value="4">Michigan</label>
                </div>

                <br>

                <h5>Q4: State where Obama was born</h5>
                <div class="radio" id="q4">
                    <label><input type="radio" name="q4" value="1">Chicago</label>
                    <label><input type="radio" name="q4" value="2">Washington DC</label>
                    <label><input type="radio" name="q4" value="3">California</label>
                    <label><input type="radio" name="q4" value="4">Hawaii</label>
                </div>


            </div>

            <div class="quiz-summary">
                <h2>All Done!</h2>
                <p>Correct Answers: <span id="correct"></span></p>
                <p>Incorrect Answers: <span id="incorrect"></span></p>
                <p>Unanswered: <span id="unanswered"></span></p>
            </div>

            <br>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
